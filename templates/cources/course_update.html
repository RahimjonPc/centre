  <div class="form-container">
    <div class="panel-body">
      <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text" value=""/>
      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <input id="description" class="form-control" type="text" value=""/>
      </div>
      <div class="form-group">
        <label for="amount_of_lessons">Amount of lessons</label>
        <input id="amount_of_lessons" class="form-control" type="number"/>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" class="form-control" type="number"/>
      </div>
      <button id="course_update_btn" class="btn btn-primary" onclick="course_update()" data-url="{% url 'course:cources_update' courses.id %}">Submit</button>
      <a href="{% url 'cources:cource_list' %}" class="btn btn-primary">Back</a>
    </div>
  </div>

  <script>

    function course_update() {

        let formData = new FormData();
        formData.append('name', document.getElementById("name").value);
        formData.append('description', document.getElementById("description").value);
        formData.append('amount_of_lessons', document.getElementById("amount_of_lessons").value);
        formData.append('price', document.getElementById("price").value);
        var url = $("#course_update_btn  ").data("url");

        $.ajax({
                headers: { "X-CSRFToken": "{{csrf_token}}" },
                url: url,
                processData: false,
                contentType: false,
                method: 'PATCH',
                data: formData,
                success: function (data) {
                    alert('успех!');
                },
                error: function (data) {
                    alert('Ошибка');
                }
            });
    }
</script>
